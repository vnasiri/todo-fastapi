services:
  db:
    image: postgres:18-alpine
    container_name: todos-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=768MB -c work_mem=5MB"
    volumes:
      - db-data:/var/lib/postgresql
    ports:
      - "127.0.0.1:5432:5432" # Only localhost access
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - db-network # Separate network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=database"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    # Security: Disable unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/run/postgresql:noexec,nosuid,nodev,size=100m
      - /tmp:noexec,nosuid,nodev,size=100m
  redis:
    image: redis:8-alpine
    container_name: todos-redis
    user: "redis:redis"
    env_file:
      - .env
    expose:
      - 6379
    ports:
      - "127.0.0.1:6379:6379" # Only localhost access
    volumes:
      - redis-data:/data:rw
    command:
      - sh
      - -c
      - "exec redis-server --appendonly yes --dir /data --bind 0.0.0.0"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    depends_on:
      db: { condition: service_healthy }
    restart: unless-stopped
    networks:
      - cache-network # Separate network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=cache"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    # Security: Disable unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        PYTHON_VERSION: "3.14.2"
    container_name: todos-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Security headers
      SECURE_COOKIES: "true"
      HTTPONLY_COOKIES: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - app-venv:/app/.venv:ro # Read-only
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - api-network
      - db-network
      - cache-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=api"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "1"
          memory: 512M
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
  celery:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        PYTHON_VERSION: "3.14.2"
    container_name: todos-celery
    command: celery -A src.worker.tasks worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      PATH: /app/.venv/bin:$PATH
      ENVIRONMENT: ${ENVIRONMENT}
    volumes:
      - app-venv:/app/.venv:ro # Read-only
      - celery-logs:/var/log/celery:rw
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - api-network
      - db-network
      - cache-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
  flower:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        PYTHON_VERSION: "3.14.2"
    container_name: todos-flower
    # Enable Basic Auth and persistent state
    command: >-
      celery -A src.worker.tasks flower 
      --port=5555 
      --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
      --persistent=True 
      --db=/var/lib/flower/flower.db
    env_file:
      - .env
    ports:
      - "5555:5555"
    expose:
      - 5555
    volumes:
      - app-venv:/app/.venv:ro
      - flower-data:/var/lib/flower:rw # Persist dashboard data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cache-network # To talk to Redis
      - api-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        labels: "service=flower"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    # Security: Maximum isolation
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
  tests:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        PYTHON_VERSION: "3.14.2"
    container_name: todos-tests
    env_file:
      - .env
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
    command: >
      pytest src/tests/ -v
    volumes:
      - .:/app:ro # Read-only
      - app-venv:/app/.venv:ro
      - /app/.pytest_cache # Temporary mount
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - api-network
      - db-network
      - cache-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: "no"
    profiles:
      - "test"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 512M
        reservations:
          cpus: "1"
          memory: 256M
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID

volumes:
  app-venv:
  db-data:
  redis-data:
  celery-logs:
  flower-data:

networks:
  api-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.1.0/24
  db-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.2.0/24
    internal: true # Only db and app can access
  cache-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.3.0/24
    internal: true # Only redis and app/celery can access
  flower-data:
