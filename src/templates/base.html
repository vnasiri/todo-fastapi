<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{% block meta_description %}A modern todo application{% endblock %}"
    />
    <meta name="author" content="Todos App" />

    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;"
    />

    <title>{% block title %}Todos App{% endblock %}</title>

    <!-- Bootstrap 5.3.8 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="/static/css/custom.css" rel="stylesheet" />

    {% block extra_css %}{% endblock %}

    <style>
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --success-color: #48bb78;
        --danger-color: #f56565;
        --warning-color: #ed8936;
        --light-bg: #f7fafc;
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --border-radius: 0.75rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    {% if show_navbar is not defined or show_navbar %}
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 backdrop-blur-md sticky-top"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <i class="bi bi-check2-square" style="font-size: 1.5rem"></i>
          <span class="fw-bold">Todos</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/todos">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <button
                id="logoutBtn"
                class="nav-link btn btn-link"
                style="cursor: pointer"
              >
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow-1">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark bg-opacity-75 text-white-50 py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2025 Todos App. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <a href="#" class="text-white-50 text-decoration-none me-3"
              >Privacy</a
            >
            <a href="#" class="text-white-50 text-decoration-none">Terms</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Toast Container -->
    <div
      id="toastContainer"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    ></div>

    <!-- Bootstrap 5.3.8 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Client -->
    <script src="/static/js/api-client.js"></script>
    <!-- Auth Module -->
    <script src="/static/js/auth.js"></script>
    <!-- Utils -->
    <script src="/static/js/utils.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
      // Initialize logout button
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", async function (e) {
            e.preventDefault();
            await auth.logout();
          });
        }
      });
    </script>
  </body>
</html>
